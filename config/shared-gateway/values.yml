          parameters:
            # com.networknt.portal.hybrid.query-1.0.0: https://hybrid-query1:8440,https://hybrid-query2:8441,https://hybrid-query3:8442
            # com.networknt.portal.hybrid.command-1.0.0: https://hybrid-command:8439
